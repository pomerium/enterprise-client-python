name: test

on:
  pull_request:
  push:
    branches:
      - main
jobs:
  tests:
    strategy:
        matrix:
          python-version: [ '3.7', '3.8', '3.9' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
      - uses: actions/checkout@v3
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install .
      - run: make test
